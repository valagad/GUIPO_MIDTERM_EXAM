<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Contact Us</h1>

    {% if errors %}
    <ul class = "errors">
    {% for error in errors %}
    <li>{{ error }}</li>
    {% endfor %}
    </ul>
    {% endif %}
<form method="POST" action="/submit">
    <label>Name:</label>
    <input type="text" name="email" value="{{ name or '' }}" required><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ name or '' }}" required><br>

    <label>Phone Number:</label>
    <input type="text" name="email" value="{{ name or '' }}" required><br>

    <label>Message:</label>
    <input type="text" name="email" value="{{ name or '' }}" required><br>

    <label>Subject:</label>
    <select name="subject" id="subject" onchange="toggleOtherSubject()">
        <option value="General Inquiry">General Inquiry</option>
        <option value="Support Request">Support Request</option>
        <option value="Other">Other</option>
    </select><br>

    <div id="other-subject" style="display: none;">
        <label>Other Subject:</label>
        <input type="text" name="other_subject"><br>
    </div>

    <label>Preferred Contact Method:</label><br>
    <input type="checkbox" name="preferred_contact" value="Email"> Email
    <input type="checkbox" name="preferred_contact" value="Phone"> Phone
    <input type="checkbox" name="preferred_contact" value="Both"> Both<br>

    <input type="checkbox" name="agreement" value="yes"> I agree to the terms and conditions<br><br>

    <input type="submit"  value="Submit">
    </form>

    <script>
        function toggleOtherSubject() {
        var subject = document.getElementById('subject').value
        var otherField = document.getElementById('other-subject');
        otherField.style.display = subject === 'other' ? 'block' : 'none':
        }
    </script>
</body>
</html>
